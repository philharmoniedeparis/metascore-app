<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>metaScore</title>

    <link href="./metascore-library/dist/metaScore.Player.css" rel="stylesheet" />
    <script src="./metascore-library/dist/metaScore.Player.umd.js"></script>

    <link href="./app.css" rel="stylesheet" />
    <script src="./app.js"></script>

    <base href="https://metascore.philharmoniedeparis.fr/" />
  </head>
  <body>
    <script>
      if (window.electronAPI.baseUrl) {
        // Update the base url.
        const head = document.querySelector('head');
        let base = head.querySelector('base');
        if (!base) {
          base = document.createElement('base');
          head.appendChild(base);
        }
        base.href = window.electronAPI.baseUrl;
      }
    </script>

    <div id="app"></div>
  </body>
</html>
